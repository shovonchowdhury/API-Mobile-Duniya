<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Duniya</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="container mx-auto text-center ">
        <h1 class="text-7xl my-12 text-violet-600">Smart Phone Duniya</h1>
    </header>

    <main class="container mx-auto">

        <section class="text-center">
            <input id="search-field" type="text" placeholder="Search Mobile..." class="input w-full max-w-xs bg-[#100F0F0D]" />
            <button onclick="searchButton()" class="btn btn-active btn-accent" id="search-button" >Search</button>
        </section>
        <section id="product-section">

            <div class="text-center my-12 hidden" id="loading-spinner">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">

            </div>

            <div id="show-all-button" class="mt-6 hidden text-center">
                <button onclick="showAllButtonhandler()" class="btn btn-active btn-accent">Show All</button>
            </div>


        </section>

        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="showDetailsModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box" id="show-phone-details-info">
            
            <div id="show-phone-details-info-description" class=""></div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>
    </main>

    <footer>

    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
